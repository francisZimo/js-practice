<!DOCTYPE html>
<html lang="en">

    <title>练习</title>

<body>
<script>

    //1.阶乘
    //3=3*2*1
    //2=2*1
    var a=parseInt(window.prompt("阶乘求解，请输入一个数"));
    var end_a=1;
    for(var i=1;i<=a;i++){
        end_a*=i;
    }
    document.write(a+'的阶乘:'+end_a)

</script>
