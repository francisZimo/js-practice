<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=parseInt(window.prompt('输入2的幂'))
    //1*2
    //1*2*2
    //1*2*2*2
    var mul=1;
    for(var i=0;i<n;i++){
        mul*=2;

    }
    document.write("2的"+n+'次幂为：'+mul);
</script>
</body>
</html>
