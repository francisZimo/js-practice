    <title>Title</title>

<body>
<script>
    function wheel(wheelsize){
        this.wheelsize=wheelsize
    }
    function sit(color){
        this.color=color
    }
    function model(height){
        this.height=height
    }
    function Car(wheelsize,color,height){
        wheel.call(this,wheelsize)
        sit.call(this,color)
        model.call(this,height)
    }
    var car =new Car(100,'blue','40ç±³');
</script>
