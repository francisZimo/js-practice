<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
新建和扔掉的是自己的AO
例如：demo() demo()  扔掉的是b.AO  ---a.AO中的num没有变
<script>
    function a(){
        var num=100;
        function b(){
            num++;
            console.log(num);
        }
        return b;
    }
    var demo=a();
    demo();
    demo();
</script>
</body>
</html>
