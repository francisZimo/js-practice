<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //叫声
    function scream(animal){
        switch(animal){
            case 'dog':
                document.write('旺');
                break;
            case 'cat':
                document.write('喵')
                break;
            default:
                document.write('没有动物的叫声')
        }
    }
    scream('dog')
    scream('ssb')

    function reverse(){
        var s=window.prompt('输入你想输入的数字');
        var str='';
        for(var i= s.length-1;i>=0;i--){
            str+=transfer(s[i])
        }
        document.write('反序排列:'+str)
    }
    function transfer(target){
        switch(target){
            case '1':
                return '一'
            case '2':
                return '二'
            case '3':
                return '三'
            default:
                return '没有'
        }
    }
    reverse()
</script>
</body>
</html>
