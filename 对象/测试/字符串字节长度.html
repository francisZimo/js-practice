<!DOCTYPE html>

<body>
写一份方法，求一个字符串的字节长度.（提示:字符串有一个方法charCodeAt（）;中文占两个字节，英文占一个字节）
定义和用法
charCodeAt()方法可返回指定位置的字符的Unicode编码。这个返回值是0-65535之间的整数。（当返回值是<=255为英文>255是中文）
语法 stringObject.charCodeAt(index)
<script>
    //中文逗号占两位
    var str='1hello word!'
    document.write(str.charCodeAt(0))
    function checkCode(str){
        var _str=str;
        var count=0;
        for(var i=0;i<_str.length;i++){
            if(_str.charCodeAt(i)<=255){
                count++;
            }else{
                count+=2;
            }
        }
        console.log("最终结果："+count)
        return _str;

    }
    checkCode('123k我的')

</script>
</body>
</html>
